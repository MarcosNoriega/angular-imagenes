<div class="row justify-content-center mt-4">
    <div class="col-5">
        <div class="card sombra">
            <img [src]="photo.ruta" alt="" class="card-img-top">

            <form (ngSubmit)="updatePhoto()" #form="ngForm">
                <div class="card-body">
                    <div class="form-group">
                        <label for="">Nombre</label>
                        <input type="text" name="nombre" class="form-control" [(ngModel)]="photo.nombre">
                    </div>
                    <div class="form-group">
                        <label for="">Descripci√≥n</label>
                        <textarea name="descripcion" class="form-control" id="" cols="30" rows="10" [(ngModel)]="photo.descripcion"></textarea>
                    </div>
                </div>

                <div class="card-footer">
                    <button type="submit" class="btn btn-dark d-block ml-auto"><i class="fa fa-save"></i></button>
                </div>
            </form>
        </div>
    </div>
</div>
